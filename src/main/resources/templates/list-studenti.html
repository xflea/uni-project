<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Segreteria Universitaria</title>
</head>

<body>
		<div class="container mt-5">
			<h3>Lista dei studenti</h3>
			<div>
				<a th:href="@{/segreteria/studenti/showForm}">
					<button type="button" class="btn btn-primary mt-2 mb-3">+ Aggiungi uno studente</button>
				</a>
			</div>
			<table class="table">
				<thead>
				    <tr class="table-dark">
					    <th scope="col">Matricola</th>
					    <th scope="col">Nome</th>
					    <th scope="col">Indirizzo</th>
					    <th scope="col">NÂ° Esami</th>
					    <th scope="col">Azioni</th>
				    </tr>
				</thead>
				<tbody>
				    <tr th:each="tempStudente : ${studenti}">
					    <td th:text="${tempStudente.id}" />
					    <td th:text="${tempStudente.nome}" />
					    <td th:text="${tempStudente.indirizzo}" />
					    <td th:text="${tempStudente.n_esami}" />
					    <td>
							<a th:href="@{/segreteria/studenti/showFormUpdate( studenteId = ${tempStudente.id} )}">
								<button type="button" class="btn btn-primary">Modifica</button>
							</a>
							<a th:href="@{/segreteria/studenti/delete/__${tempStudente.id}__}">
								<button type="button" class="btn btn-danger">Cancella</button>
							</a>
						</td>
				    </tr>
				</tbody>
			</table>
			<div class="mt-5">
				<a href="/">Torna alla home</a>
			</div>
		</div>
	</body>

</html>
