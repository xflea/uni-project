<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Segreteria Universitaria</title>
</head>

<body>
	<div class="container mt-5">
		<h3>Lista dei corsi</h3>
		<div>
			<a th:href="@{/segreteria/corsi/form( corsoId = null )}">
				<button type="button" class="btn btn-primary mt-2 mb-3">+ Aggiungi un corso</button>
			</a>
		</div>
		<div th:if="${corsi.isEmpty()}">
			<h4>Non ci sono corsi da mostrare.</h4>
		</div>
		<div th:if="${corsi.isEmpty()} == false">
			<table class="table">
				<thead>
					<tr class="table-dark">
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Indirizzo</th>
						<th scope="col">N° Esami</th>
						<th scope="col">N° Studenti Iscritti</th>
						<th scope="col">Azioni</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempCorso : ${corsi}">
						<td th:text="${tempCorso.id}" />
						<td th:text="${tempCorso.nome}" />
						<td th:text="${tempCorso.indirizzo}" />
						<td th:text="${tempCorso.n_esami}" />
						<td th:text="${tempCorso.studenti.size()}" />
						<td>
							<a th:href="@{/segreteria/corsi/form( corsoId = ${tempCorso.id} )}">
								<button type="button" class="btn btn-primary">Modifica</button>
							</a>
							<a th:href="@{/segreteria/corsi/confirmDelete/__${tempCorso.id}__}">
								<button type="button" class="btn btn-danger">Cancella</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="mt-5">
			<a href="/">Torna alla home</a>
		</div>
	</div>
</body>

</html>
